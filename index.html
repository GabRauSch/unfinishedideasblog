<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideias Inacabadas</title>
    <style>
        :root{
            --background-color: #399
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: var(--background-color);
            color: white;
            padding: 20px;
            
        }
        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content {
            margin: 20px auto;
            max-width: 600px;
        }
        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .grid div {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="foto.jpg" alt="Minha Foto">
        <h1>Ideias Inacabadas</h1>
        <p>Meu nome é Gabriel. Esse é um espaço para minhas ideias, reflexões e paixões.</p>
    </header>
    <div class="content">
        <h2>Explore</h2>
        <div class="grid">
            <div>Livros</div>
            <div>Músicas</div>
            <div>Diário de bordo</div>
        </div>
    </div>
</body>
</html>
